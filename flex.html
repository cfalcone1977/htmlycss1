<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flex.css">
    <title>Ejemplo FLEX-BOX</title>
</head>

<body>
    <h1>FLEX-BOX</h1>
    <section>

        <h2>Aplicando Flexbox</h2>

        <article class="flex-parent">
          <div class="flex-child order">1</div>
          <div class="flex-child-2">2</div>
          <div class="flex-child align-self">3</div>
          <div class="flex-child-2">4</div>
          <div class="flex-child">5</div>
          <div class="flex-child-2">6</div>
        </article>

    </section>
</body>

</html>
